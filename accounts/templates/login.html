{% extends 'base.html'%}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />

{% endif %}



<h1> Log In </h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username" placeholder="username">
    <br />
    Password:
    <br />
    <input type="password" name="password" placeholder="password">
    <br />
    <br />
    <input  class="btn btn-primary "type="submit" value="Log In"/>
    



</form>

{% endblock %}
